language: java

sudo: required

install: true

services:
  - docker

cache:
  directories:
    - '$HOME/.m2/repository'

script:
- mvn verify && bash <(curl -s https://codecov.io/bash)

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    on:
      branch: develop
  -
    provider: script
    script: .travis/release.sh
    on:
      branch: master